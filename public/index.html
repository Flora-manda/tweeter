<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- External Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:200,300,400,400i,700&display=swap"
    rel="stylesheet"" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App CSS (nav) -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- App CSS (header) -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- App CSS (new-tweet form) -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS (date library) -->
    <script type="text/javascript" src="/scripts/moment.min.js"></script>

    <!-- App JS (footer icons) -->
    <script type="text/javascript" src="/scripts/font_awesome.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- App JS (tweet-counter) -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-brand">
      <span id="nav-logo">tweeter</span
      ><span
        >Write <span class="font-light">a new tweet</span
        ><i class="fas fa-angle-double-down arrow"></i
      ></span>
    </nav>
    <div class="main-container">
      <header class="main-header">
        <div>
          <img class="header-image" src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h2>Flora<span class="font-light"> Uwadiegwu</span></h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main id="tweet-container">
        <section class="new-tweet" id="tweet-form-container">
          <div class="first-warning">
            <i class="fas fa-exclamation-triangle"></i> Your tweet character
            must be 140 or less! <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="second-warning">
            <i class="fas fa-exclamation-triangle"></i> Please enter a tweet!
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <form class="tweet-form" method="POST" action="/tweets">
            <label id="tweet-question" for="tweet-text"
              >What are you humming about?</label
            >
            <textarea name="text" id="tweet-text"></textarea>
            <div id="div-container">
              <button class="tweeter-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>
        <div class="tweet-receiver"></div>
      </main>
    </div>
  </body>
</html>
